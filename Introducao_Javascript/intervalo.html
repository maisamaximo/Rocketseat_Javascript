<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Curso Javascript - Intervalos</title>
</head>
<body>

    <p>Intervalos em JavaScript</p>
    <ul>
        <li>setTimeout</li>
        <li>setInterval</li>
    </ul>
    
    <script>
        function exibeAlgo() {
            console.log('Olá, Mundo!');
        }


        //Executa a função após 5 segundos
        setTimeout(exibeAlgo, 5000);

       //Executa varias vezes o script a cada 1 segundo
       setInterval(exibeAlgo, 1000);

    </script>
</body>
</html>
