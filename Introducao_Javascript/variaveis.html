<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Curso Javascript - Variaveis</title>
</head>
<body>

    <p>Variaveis em JavaScript</p>
    
    <script>
        //Criação de variaveis. Javascript não possui tipagem
        var name = 'Maisa';
        var age = 24;
        var peso = 66.5;
        var human = true;

        //Criação de array/lista
        var brothers = ['Lucas', 'Fernando', 'Jonatas'];

        //Criação de objeto, utilizando como atributo as variaveis previamente criadas.
        var maisa = { name, age, peso, human, linda: true};

        //Console.log do resultado
        console.log(brothers);
    </script>
</body>
</html>
