<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Curso Javascript - Variaveis</title>
</head>
<body>

    <p>Funções em JavaScript</p>
    
    <script>
        //Criação de uma função em Javascript
        function soma(x, y) {
            var resultado = x + y;
            return resultado;
        }

        //Utilizando uma função em Javascript
        var somaTotal = soma(100, 200);
        console.log(somaTotal);
    </script>
</body>
</html>
