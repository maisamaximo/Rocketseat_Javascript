<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>

    <script>
        var linkElement = document.createElement('a');
        linkElement.setAttribute('href', 'http://rocketseat.com.br');

        var title = document.createElement('h1');
        title.appendChild(document.createTextNode("MAISA MAXIMO"));
        document.querySelector('body').appendChild(title);

        var textElement = document.createTextNode("Acessar site da Rocketseat");

        linkElement.appendChild(textElement);

        var containerElement = document.querySelector('div#app');
        containerElement.appendChild(linkElement);
    </script>
</body>

</html>
